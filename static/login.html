<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Title</title>
    </head>

    <body>

        <!--Navbar -->
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link2</a>
                    </li>                    
                </ul>
                
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        
        <h1 class="text-center mt-5 mb-5">Welcome</h1>
        
        <div class="container">
            <div class="row">
                <!-- left side margin -->
                <div class="col-lg-1 col-0"></div>

                <!-- log in - left side -->
                <div class="col-lg-5 col-12">
                    <h2>Log in</h2>
                    <form>
                        <div class="form-group">
                            <label for="sing_in_username">Username</label>
                            <input type="text" class="form-control" id="sing_in_username">
                        </div>
                        
                        <div class="form-group">
                            <label for="sign_in_password">Password</label>
                            <input type="password" class="form-control" id="sign_in_password">
                        </div>
                        
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="cb_keep_me_signed_in">
                            <label class="form-check-label" for="cb_keep_me_signed_in">Keep me signed in</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
                
                <!-- sign up - right side -->
                <div class="col-lg-5 col-12">
                    <h2>Sign up</h2>

                    <form>
                        <div class="form-group">
                            <label for="sign_up_email">Email address</label>
                            <input type="email" class="form-control" id="sign_up_email" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="sign_up_username">Username</label>
                            <input type="text" class="form-control" id="sign_up_username">
                        </div>
                        
                        <div class="form-group">
                            <label for="sign_up_password">Password</label>
                            <input type="password" class="form-control" id="sign_up_password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>        
 
                </div>

                <!-- right side margin -->
                <div class="col-lg-1 col-0"></div>
            </div>
        </div>
        
    </body>

</html>
